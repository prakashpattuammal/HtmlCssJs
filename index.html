
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whether app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Weather App</h1>
        <form action="">
            <input type="text" name="cittyname" placeholder="Enter the city" id="city-inputs" class="inputbox">
            <input type="submit" class="submit-btn" value="Get Weather">

        </form>
        <div class="weather" id="weather-data">
            <div class="icon">
                <img src="http://openweathermap.org/img/wn/01d.png" alt="">
            </div>
            <div class="temperature">22&#176;C</div>
            <div class="description">tamil nadu</div>
            <div class="details">
                <div>feel is like: 22&#176;C</div>
                <div>Humidity: 40%</div>
                <div> Wind speed: 5 m/s</div>
            </div>
        </div>
    </div>
<script src="index.js" ></script>
</body>
</html>
